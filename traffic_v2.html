<script>
  // Add click event listener to toggle buttons
  const toggleButtons = document.querySelectorAll('.toggle-button');
  toggleButtons.forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('green'); // Toggle the 'green' class

      // Get the button position (sensor id)
      const buttonId = button.getAttribute('data-sensor-id');

      // Send button id and status to PHP script using AJAX
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'update_status.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log('Status updated successfully');
        } else {
          console.error('Error updating status:', xhr.statusText);
        }
      };
      xhr.onerror = function () {
        console.error('Request failed');
      };
      xhr.send('button_id=' + encodeURIComponent(buttonId) + '&status=' + (button.classList.contains('green') ? 1 : 0));
    });
  });
</script>
